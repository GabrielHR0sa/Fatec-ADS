    <script type="text/javascript">
        
        

        listaLivros = ['Arendendo JavaScript', 'Aprendendo HTML'];
        listaLivros.push('Aprendendo CSS');
        listaLivros.push('JavaScript Avançado');

        listaLivros[5] = 'Dominando PHP';
        listaLivros.pop();//remover um elemento do meio;
        listaLivros.splice(5,1); // remover varios elementos a partir do elemento definido no primeiro e o segundo represena quntos serão removidos após o elemento

        var auxHtml = '';
        for(let i =0; i < listaLivros.length; i++){
            auxHtml += listaLivros[i] + '<br/>';

        document.write(auxHtml);

        linhas = [];
        linhas.push(['1A','1B','1C']);
        linhas.push(['2A','2B','2C']);
        linhas.push(['3A','3B','3C']);

        auxHtml = '<table border = "1">';
        for( let linha = 0; linha < linhas.length; linha++){
            auxHtml += '<tr>';
            for( let coluna = 0; coluna < linhas[linha].length; coluna++){
                auxHtml += '<td>' + linhas[linha][coluna] + '</td>';
            }
            auxHtml += '</tr>'; 
        }
        auxHtml += '</table>'
        document.write(auxHtml);
